<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your CSS will go here */
    </style>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form>
                <div class="chaitu">
                    <h4>CONTACT INFORMATION</h4>
                    <h4>NAME : CHAITANYA KUNCHALA</h4>
                    <h4>EMAIL : chaitanyakunchalao7.com</h4>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-comment-alt"></i>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </button>
            </form>
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank" class="social-button instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/chaitanyakunchala/" target="_blank" class="social-button linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/Chaitanyakunchala" target="_blank" class="social-button github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
